        <script>
            let box = document.getElementById("box");
            box.classList.add("abhi");   //add new class
            box.classList.remove("abhi");
            box.classList.replace("color", "form1");

            //..............................................

            //if we want to check that perticular class included or not
            // let result = box.classList.contains("form1");
            let result = box.classList.contains("abhi");
            console.log(result);

            //..............................................
            //classList.toggle(" ");  if our class is included then remove it and not included then add it
            box.classList.toggle("abhi"); // from befor class="abhi" is not included so here included
            box.classList.toggle("form1"); //from befor class="form1" is included so remove it
        </script>
        
</body>
