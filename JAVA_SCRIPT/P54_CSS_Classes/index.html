<!-- css class ke help se style ko change karna -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index 1</title>
    <style>
          .color{
               background-color:yellow;
               color:red;
          }
          .dim{
            border: 1px solid red;
            padding: 100px;
          }
    </style>
</head>
<body>
    <!-- <div id="box" class="color dim"> -->
        <div id="box" class="color">
        <p>This is a dummy text!</p>
    </div>

    <script>
        let box = document.getElementById("box");
        // console.log(box.className);   // fined how many class includes
        
        // we want to add new class so
        box.className += " dim";

        
    </script>
    
</body>
</html>
