<!-- if we have to combine any array in another array so we can use Spread Operator -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
      
      <script>
        let array1 = [1,2,3,4];
        let array2 = [...array1,10,20,30,40];
        let array3 = [10,20,30,40, ...array1];
        let array4 = [10,20, ...array1,30,40];
        let array5 = [...array1, ...array2];  //combine array1 and array2

        console.log(array1);
        console.log(array2);
        console.log(array3);
        console.log(array4);
        console.log(array5);


      </script>
</body>
</html>
