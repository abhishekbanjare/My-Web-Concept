        //................................................................................................
        //..............................for in loop.......................................................
        // for in loop iterate string/array/objects and gives us property/index number
        //gives properties index number


        function solve(obj) {
            // Iterate using for of loop
            // Object.values(obj) returns an array containing the values of the properties of the obj object.
            for (const value of Object.values(obj)) {
                console.log(value);
            }
           

            // Iterate using for in loop
            // Object.entries(obj) returns an array of arrays, where each inner array contains the key-value pairs of the obj object.
            // for (const [key, value] in Object.entries(obj)) {
            //     console.log(`${key}: ${value}`);
            // }
           //OR.............................
            for (const key in obj) {
                  console.log(`${key}: ${obj[key]}`);
            }
        }

        const obj = {name:'abhishek', age: 25, location:'Raipur', roll: 2002};
        solve(obj);
