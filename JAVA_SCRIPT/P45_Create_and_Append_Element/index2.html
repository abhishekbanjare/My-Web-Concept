<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index2</title>
</head>
<body>
    <div id="intro">
        <p>Hello this is a p tag</p>
    </div>

    <!-- create and add new element in body , throught method-->
    <script>
        let elm = document.getElementById("intro");

        let div1 = document.createElement("div");
        div1.className = "d1 p1";   //set class
        div1.id = "aabb";    //set id

        let text = document.createTextNode("This is div tag");
        div1.appendChild(text);

        document.body.append(div1);
    </script>
</body>
