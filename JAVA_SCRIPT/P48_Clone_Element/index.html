<!-- clone or copy elements -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Element</title>
</head>
<body>
    <ul id="menu">
        <li>Home</li>
        <li>Services</li>
        <li>About</li>
        <li>Contact</li>
    </ul>

    <script>
        let menu = document.getElementById("menu");
        let cloneElm = menu.cloneNode(true);  //true or false
        
        // console.log(cloneElm);
        // here clone ul element id is same as main element so we need to change id name
        cloneElm.id = "mob-menu";

        document.body.appendChild(cloneElm);

       
    </script>
    
</body>
</html>
