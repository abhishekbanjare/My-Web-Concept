<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector</title>
</head>
<body>
    <h2 class="intro">Heading 1</h2>

    <div id="div1">
        <p class="intro">Paragraph 1</p>
        <h2 class="intro">Heading 2</h2>
        <p>Paragraph 2</p>
        <h2>Heading 3</h2>
        <p class="intro">Paragraph 3</p>
    </div>

    <!-- <script>
        let elm = document.querySelector("p.intro");
        // console.log(elm.length);  //undefined

        elm.innerHTML = "SuryaaBhai";    //only one element are change

    </script> -->
    <script>
        let elm = document.querySelectorAll("p.intro");
        // console.log(elm.length);
        
        for(let i=0;i<elm.length;i++){
            elm[i].innerHTML = "Abhishek";
        }

    </script>


</body>
</html>
