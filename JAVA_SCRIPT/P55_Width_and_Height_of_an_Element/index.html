<!-- kisi bhi element ka height and width kaise pata karte hai -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color{
             background-color:yellow;
             color:red;
        }
        .dim{
          border: 1px solid red;
          padding: 100px;
        }
    </style>
</head>
<body>
    <div id="box" class="color dim">
        <p>This is a dummy text!</p>
    </div>
    
    <script>
        let box = document.getElementById("box");

        //here use offset Width and Height here border and padding both included
        // let width = box.offsetWidth;
        // let height = box.offsetHeight;

        //..................................
        
        //here use client width and height here border is not included
        let width = box.clientWidth;
        let height = box.clientHeight;

        console.log(width);
        console.log(height);
    </script>
    
</body>
</html>
