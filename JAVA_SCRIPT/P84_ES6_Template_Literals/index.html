<!-- but create string another types in javascript after ES6 
     so we can use backtick symbol `` for create string
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literals</title>
</head>
<body>
    <!-- we use template literals to create String  -->
    <script>
        let str = `Hello 
        
        Abhishek`;
        console.log(str);

        let str1 = "Abhishek";
        console.log(`My Name Is ${str1}. Thank you`);

        let num = 40;
        console.log(`${num} * 2 = ${num*2}. Thank you`);
    </script>
    
</body>
</html>
