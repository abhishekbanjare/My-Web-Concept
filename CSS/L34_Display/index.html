<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Display properties</title>
</head>
<body>
    <div class="display" id="div1">
        This is a div 1
    </div>
    <div class="display">
        This is a div 2
    </div>
</body>
</html>

<!-- 
    1. block element 
       -> start new line
       -> full width
       -> height and width

    2. inline element
       -> not start new line
       -> no full width
       -> no height and width

    3. inline-block
       -> not start new line
       -> no full width
       -> height and width

    4. display properties
       display: none;
 -->
